<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site portfólio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajuste para garantir que o container de partículas ocupe toda a tela */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <section>
        <h1>Elton Machado<span class="highlight"> | Dev</span></h1>
    </section>
    <main>
        <h2>Elton Machado</h2>
        <h3>Desenvolvedor <span class="highlight2 fade-effect" id="dynamic-text">Criativo</span></h3>
    </main>
    <footer>
        <div class="footer-icons">
            <a href="https://github.com/eltomachado" target="_blank">
                <img src="icon-github.png" alt="Git">
            </a>
            <a href="https://www.linkedin.com/in/eltonmdb/" target="_blank"> 
                <img src="icon-linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/eltomachado/" target="_blank">
                <img src="icon-instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>

    <script src="particles.min.js"></script>
    <script>
        // Configuração das partículas
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 500
                    }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 5,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
                }
            },
            "interactivity": {
                "detect_on": "window",  /* Detecta interatividade na janela inteira */
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 150, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });

        // Ajusta o tamanho do canvas para garantir que as partículas cubram toda a tela
        function resizeParticlesCanvas() {
            const particlesCanvas = document.querySelector('#particles-js > canvas');
            if (particlesCanvas) {
                particlesCanvas.style.width = '100%';
                particlesCanvas.style.height = '100%';
            }
        }

        // Chama a função ao carregar a página e ao redimensionar
        window.addEventListener('load', resizeParticlesCanvas);
        window.addEventListener('resize', resizeParticlesCanvas);
    </script>

    <script>
        // Texto dinâmico no título
        const words = ["Front", "Web", "Freelancer"];
        let index = 0;

        function changeWord() {
            const dynamicText = document.getElementById('dynamic-text');
            dynamicText.innerText = words[index];
            index = (index + 1) % words.length;
        }
        setInterval(changeWord, 4000);
    </script>
</body>
</html>
